<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Product | Test Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .product-container {
        background: #fff;
        max-width: 400px;
        margin: 60px auto;
        padding: 32px 28px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(40, 60, 120, 0.18);
      }
      .product-container h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #2575fc;
        letter-spacing: 1px;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: 500;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #2575fc;
        outline: none;
      }
      .add-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .add-btn:hover {
        background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      }
      .error-message {
        color: #d32f2f;
        margin-bottom: 14px;
        text-align: center;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <h2>Add New Product</h2>
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Product Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter product name"
            value="{{ request.POST.name|default:'' }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Enter product description"
            required
          >
{{ request.POST.description|default:'' }}</textarea
          >
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            name="price"
            step="0.01"
            min="0"
            placeholder="Enter price"
            value="{{ request.POST.price|default:'' }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="image">Product Image</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="add-btn">Add Product</button>
      </form>
    </div>
  </body>
</html>
