{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  .product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 32px;
    justify-content: center;
    margin: 40px 0;
  }
  .product-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(40, 60, 120, 0.12);
    width: 220px;
    padding: 18px 16px;
    text-align: center;
    transition: box-shadow 0.2s;
  }
  .product-card:hover {
    box-shadow: 0 8px 32px rgba(40, 60, 120, 0.18);
  }
  .product-image {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .product-title {
    font-size: 1.08rem;
    font-weight: 600;
    color: #2575fc;
    margin-bottom: 8px;
  }
  .product-price {
    font-size: 1rem;
    color: #333;
    margin-bottom: 12px;
  }
  .buy-btn {
    background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 0;
    width: 100%;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }
  .buy-btn:hover {
    background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
  }
</style>

<div class="product-list">
  <div class="product-card">
    <img
      src="https://via.placeholder.com/220x140?text=Product+1"
      alt="Product 1"
      class="product-image"
    />
    <div class="product-title">Wireless Headphones</div>
    <div class="product-price">$49.99</div>
    <button class="buy-btn">Buy Now</button>
  </div>
  <div class="product-card">
    <img
      src="https://via.placeholder.com/220x140?text=Product+2"
      alt="Product 2"
      class="product-image"
    />
    <div class="product-title">Smart Watch</div>
    <div class="product-price">$89.99</div>
    <button class="buy-btn">Buy Now</button>
  </div>
  <div class="product-card">
    <img
      src="https://via.placeholder.com/220x140?text=Product+3"
      alt="Product 3"
      class="product-image"
    />
    <div class="product-title">Bluetooth Speaker</div>
    <div class="product-price">$29.99</div>
    <button class="buy-btn">Buy Now</button>
  </div>
  <div class="product-card">
    <img
      src="https://via.placeholder.com/220x140?text=Product+4"
      alt="Product 4"
      class="product-image"
    />
    <div class="product-title">Fitness Tracker</div>
    <div class="product-price">$39.99</div>
    <button class="buy-btn">Buy Now</button>
  </div>
</div>
{% endblock %}
