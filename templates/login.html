<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login PAge</title>
  </head>
  <body>
    <div>
      <form action="" method="POST">
        <p>
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
        </p>
        <button>Login</button>
        {% csrf_token %}
      </form>
    </div>
  </body>
</html>
