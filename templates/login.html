<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Test Project</title>
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .login-container {
        background: #fff;
        max-width: 400px;
        margin: 60px auto;
        padding: 32px 28px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(40, 60, 120, 0.18);
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #2575fc;
        letter-spacing: 1px;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      .form-group input:focus {
        border-color: #2575fc;
        outline: none;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .login-btn:hover {
        background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      }
      .register-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #2575fc;
        text-decoration: none;
        font-size: 0.98rem;
      }
      .error-message {
        color: #d32f2f;
        margin-bottom: 14px;
        text-align: center;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <h2>Login to Your Account</h2>
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            value="{{ request.POST.username|default:'' }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a href="{% url 'register' %}" class="register-link">
        Don't have an account? Register
      </a>
    </div>
  </body>
</html>
