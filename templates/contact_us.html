{% extends 'base.html' %} {% load static %} {% block content %}
<!-- End Bootstrap Navbar -->
<div class="container">
  <h2>Contact Us</h2>
  <img src="{% static 'contact.jpg' %}" alt="Trying a contact us page" />
  <form method="post" action="/contact">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
  <div class="map-container">
    <h3>Our Location</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019228118222!2d-122.41941548468152!3d37.77492977975959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2f8e6e7b%3A0x4c2c2b2e7b2e7b2e!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1680000000000"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    >
    </iframe>
  </div>
</div>
{% endblock %}
